<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="html-main/img/fengmian.png" rel="SHORTCUT ICON">
    <meta name="description" content="《丰耘秘境》模组内容展示">
    <title>丰耘秘境介绍页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            padding-top: 120px;  /* 页眉高度，确保内容不被遮挡 */
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 10;
        }

        /* 页眉内的元素排列 */
        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* 页眉标题 */
        header h1 {
            margin: 0;
        }

        /* 按钮和搜索框的容器 */
        .header-actions {
            display: flex;
            align-items: center;
        }

        nav {
            background: #333;
            color: white;
            padding: 10px;
            text-align: center;
            margin-top: 80px;  /* 让导航条不被固定的页眉遮住 */
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            cursor: pointer;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            padding: 20px;
        }

        .item {
            border: 1px solid #ccc;
            margin: 10px 0;
            padding: 10px;
            background: white;
        }

        .hidden {
            display: none;
        }

        #search-box {
            margin-left: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }

    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>丰耘秘境介绍页</h1>
            <div class="header-actions">
                <a onclick="filterItems('yiqi')">辉煌假象</a>
                <a onclick="showAllItems()">显示全部</a>
                <input type="text" id="search-box" placeholder="搜索物品..."> <!-- 搜索框在页眉上 -->
            </div>
        </div>
    </header>

    <main id="item-container"></main> <!-- 这里将插入从外部文件加载的内容 -->

    <footer>
        <p>© 2024 丰耘秘境团队 | 所有权利保留</p>
    </footer>

    <script>
        // 加载外部文件内容到 main 部分
        function reloadItems() {
            fetch('html-main/yiqi.html')  // 通过 fetch 获取 items.html 内容
                .then(response => response.text())
                .then(data => {
                    document.getElementById('item-container').innerHTML = data;
                })
                .catch(error => console.error('加载文件失败:', error));
        }
        setInterval(reloadItems, 1000);  // 每 10 秒重新加载一次

        // 筛选物品
        function filterItems(tag) {
            const items = document.querySelectorAll('.item');
            items.forEach(item => {
                if (item.getAttribute('data-tag') === tag) {
                    item.classList.remove('hidden');
                } else {
                    item.classList.add('hidden');
                }
            });
        }

        // 显示全部物品
        function showAllItems() {
            const items = document.querySelectorAll('.item');
            items.forEach(item => item.classList.remove('hidden'));
        }

        // 搜索功能
        document.getElementById('search-box').addEventListener('input', function() {
            const query = this.value.toLowerCase();
            const items = document.querySelectorAll('main .item');
            items.forEach(item => {
                if (item.textContent.toLowerCase().includes(query)) {
                    item.style.display = '';
                } else {
                    item.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
