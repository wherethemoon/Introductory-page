<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="img/fengmian.png" rel="SHORTCUT ICON">
    <meta name="description" content="《丰耘秘境》模组内容展示">
    <title>丰耘秘境介绍页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #1A3636;
            margin: 0;
            padding: 0;
            padding-top: 80px;  /* 为了避免内容被固定的页眉覆盖 */
            padding-bottom: 60px;  /* 为了避免内容被固定的页脚覆盖 */
        }

        header, footer {
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            left: 0;
            border-radius: 15px 15px 15px 15px;
        }

        header {
            top: 0;  /* 页眉固定在页面顶部 */
            height: 100px;
            background-color: #1A3636;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            left: 0;
            top: 0;
            height: 120px; /* 新高度 */
            display: flex;
            flex-direction: column; /* 垂直排列内容 */
            align-items: center;    /* 水平居中 */
            justify-content: center; /* 垂直紧凑 */
        }

        footer {
            background-color:#362706
            
        }
        
        header h1{
        margin: 0; /* 去除默认外边距 */
        padding: 0; /* 去除默认内边距 */
        }

        header h1 {
        margin-bottom: 5px; /* 减小 <h1> 和 <p> 之间的空隙 */
        margin-top: 30px;
        }
        
        footer {
            bottom: 0;  /* 页脚固定在页面底部 */
        }

        nav {
             background: #4A4947;
             color: white;
             padding: 5px 0; /* 减少内部空隙 */
             text-align: center;
             margin-top: 5px; /* 控制与标题的距离 */
             border-radius: 15px
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            cursor: pointer;
            top: -20px; 
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            padding: 20px;
            margin-top: 20px;  /* 留出一些空隙，避免内容紧挨着导航栏 */
            margin-bottom: 20px;  /* 留出空隙，避免内容紧挨着页脚 */
            background:#40534C;
            color:white;
        }

        .item {
            border: 1px solid #ccc;
            margin: 10px 0;
            padding: 10px;
            border-image: #A3C9A8;
            border-radius: 10px; /* 可选：让边框圆角更美观 */
            background:#677D6A;
            
        }

        .hidden {
            display: none;
        }

        #search-box {
            margin-top: 5px; /* 控制与导航栏的距离 */
            margin-bottom: 0;
            display: block;
            width: 50%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>丰耘秘境介绍页</h1>
        <nav>
        <a onclick="filterItems('yiqi')">辉煌假象</a>
        <a onclick="showAllItems()">显示全部</a>
    </nav>
    <!-- 搜索框 -->
    <input type="text" id="search-box" placeholder="搜索物品...">
    </header>
    
    <main id="item-container">
        <style>
            .bst {
                font-weight: bold;
                font-size: 12px;
            }
            .st {
                font-size: 12px;
            }
    
            .item {
                display: flex; /* 使用flex布局来排列图片和文字 */
                align-items: center; /* 垂直居中对齐图片和文本 */
                margin-bottom: 10px; /* 行间距 */
            }
    
            .item img {
                width: 90px; /* 控制图标大小 */
                height: 90px; /* 控制图标大小 */
                margin-right: 10px; /* 图片和文字的间距 */
            }
        </style>
        
        <script src="https://cdn.jsdelivr.net/npm/mustache@4.2.0/mustache.min.js"></script>
        <script defer src="script.js"></script>
    </main> <!-- 这里将插入从外部文件加载的内容 -->

    <footer>
        <p>© 2024 丰耘秘境团队 | 所有权利保留</p>
        <p>反馈进群667332070</p>
    </footer>

    <script>


        // 筛选物品
        function filterItems(tag) {
            const items = document.querySelectorAll('.item');
            items.forEach(item => {
                if (item.getAttribute('data-tag') === tag) {
                    item.classList.remove('hidden');
                } else {
                    item.classList.add('hidden');
                }
            });
        }

        // 显示全部物品
        function showAllItems() {
            const items = document.querySelectorAll('.item');
            items.forEach(item => item.classList.remove('hidden'));
        }

        // 搜索功能
        document.getElementById('search-box').addEventListener('input', function() {
            const query = this.value.toLowerCase();
            const items = document.querySelectorAll('main .item');
            items.forEach(item => {
                if (item.textContent.toLowerCase().includes(query)) {
                    item.style.display = '';
                } else {
                    item.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
