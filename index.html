<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="img/fengmian.png" rel="SHORTCUT ICON">
    <meta name="description" content="《丰耘秘境》模组内容展示">
    <meta name="keywords" content="丰耘秘境,丰耘秘境介绍页" />
    <title>丰耘秘境介绍页</title>

    <style>
        :root {
            --bg: #1A3636;
            --nav: #4A4947;
            --panel: #40534C;
            --card: #677D6A;
            --accent: #A3C9A8;
            --footer: #362706;
            --popup: #B5CFB7;
            --highlight: #4cff0b;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: var(--bg);
            color: #f7f7f2;
            margin: 0;
            padding: 0;
            padding-top: 190px;   /* 固定头部高度预留空间 */
            padding-bottom: 80px; /* 固定底部高度预留空间 */
        }

        /* 背景：做一点“田垄”纹理 */
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background-image:
                linear-gradient(
                    135deg,
                    rgba(54, 39, 6, 0.22) 0,
                    rgba(54, 39, 6, 0.22) 1px,
                    transparent 1px,
                    transparent 16px
                );
            opacity: 0.5;
            pointer-events: none;
            mix-blend-mode: soft-light;
            z-index: -1;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 999;
            background: linear-gradient(135deg, #1A3636 0%, #40534C 60%, #1A3636 100%);
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.55);
            border-radius: 0 0 20px 20px;
        }

        .header-inner {
            max-width: 1120px;
            margin: 0 auto;
            padding: 12px 18px 10px 18px;
            display: flex;
            align-items: center;
            justify-content: flex-start;  /* 只剩左侧内容 */
            gap: 16px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .mod-logo {
            width: 52px;
            height: 52px;
            border-radius: 12px;
            flex-shrink: 0;
            background-color: rgba(0, 0, 0, 0.25);
            padding: 4px;
        }

        .mod-title {
            margin: 0;
            font-size: 24px;
            letter-spacing: 1px;
        }

        .mod-subtitle {
            margin: 2px 0 0 0;
            font-size: 13px;
            opacity: 0.85;
        }

        /* 筛选条 */
        .filter-bar {
            background: transparent;   /* 不要整条横向底色了 */
            padding: 6px 0;
        }

        .filter-bar-inner {
            max-width: 1120px;
            margin: 0 auto;
            padding: 0 18px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            align-items: center;
            justify-content: center;  /* 按钮居中 */
        }

        .filter-label {
            font-size: 12px;
            opacity: 0.9;
        }

        .filter-pill {
            border: none;
            outline: none;
            cursor: pointer;
            border-radius: 999px;
            padding: 4px 12px;
            font-size: 12px;
            background: rgba(64, 83, 76, 0.7);
            color: #f7f7f2;
            display: inline-flex;
            align-items: center;
            gap: 4px;
            transition: transform 0.1s ease, box-shadow 0.15s ease, background 0.15s ease;
        }

        .filter-pill:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.45);
        }

        .filter-pill.active,
        .filter-pill.is-default {
            background: var(--accent);
            color: #1A3636;
        }

        /* 搜索行 */
        .search-row {
            background: #1A3636;
            padding: 6px 0 10px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.4);
            border-radius: 0 0 20px 20px;
        }

        .search-row-inner {
            max-width: 1120px;
            margin: 0 auto;
            padding: 0 18px 6px 18px;
            display: flex;
            justify-content: flex-end;
        }

        .search-box-wrapper {
            position: relative;
            width: min(360px, 100%);
        }

        #search-box {
            width: 100%;
            padding: 6px 10px 6px 28px;
            border-radius: 999px;
            border: 1px solid rgba(163, 201, 168, 0.9);
            font-size: 13px;
            outline: none;
            background: #40534C;
            color: #f7f7f2;
        }

        #search-box::placeholder {
            color: #d7e2d8;
            opacity: 0.7;
        }

        .search-icon {
            position: absolute;
            left: 8px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 13px;
            opacity: 0.8;
            pointer-events: none;
        }

        /* 页面主布局：左边农具图鉴，右边“田间手记”侧栏 */
        main#page {
            max-width: 1120px;
            margin: 0 auto 40px auto;
            padding: 16px 18px;
            display: grid;
            grid-template-columns: minmax(0, 3.2fr) minmax(260px, 1.4fr);
            gap: 18px;
        }

        @media (max-width: 900px) {
            main#page {
                grid-template-columns: minmax(0, 1fr);
            }
        }

        .catalog {
            background: rgba(64, 83, 76, 0.96);
            border-radius: 18px;
            padding: 14px 16px 16px 16px;
            box-shadow: 0 10px 22px rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(163, 201, 168, 0.6);
        }

        .catalog-title-row {
            display: flex;
            justify-content: flex-start;  /* 只剩标题 */
            gap: 10px;
            align-items: baseline;
        }

        .catalog h2 {
            margin: 0 0 4px 0;
            font-size: 18px;
        }

        /* 原来的 catalog-badge 已删掉，这个类保留也不会显示 */
        .catalog-badge {
            display: none;
        }

        .catalog-desc {
            margin: 4px 0 10px 0;
            font-size: 13px;
            opacity: 0.88;
        }

        /* item 容器：让 Mustache 渲染的 .item 更像“种子卡片” */
        #item-container {
            margin-top: 4px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 10px;
        }

        #item-container .item {
            background: var(--card);
            border-radius: 14px;
            padding: 8px 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: flex-start;
            gap: 10px;
            border: 1px solid rgba(163, 201, 168, 0.4);
        }

        #item-container .item img {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            flex-shrink: 0;
            background: rgba(0, 0, 0, 0.35);
            image-rendering: pixelated;
        }

        #item-container .item p {
            margin: 2px 0;
            font-size: 12px;
        }

        #item-container .bst {
            font-weight: bold;
            font-size: 12px;
        }

        #item-container .st {
            font-size: 12px;
        }

        .popup-button {
            margin-top: 4px;
            padding: 3px 10px;
            border-radius: 999px;
            border: 1px solid rgba(163, 201, 168, 0.9);
            background: rgba(181, 207, 183, 0.9);
            color: #1A3636;
            font-size: 11px;
            cursor: pointer;
            transition: transform 0.1s ease, box-shadow 0.15s ease, background 0.15s ease;
        }

        .popup-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 7px rgba(0, 0, 0, 0.5);
            background: #B5CFB7;
        }

        /* 右侧“田间手记”侧栏 */
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .sidebar-card {
            background: var(--panel);
            border-radius: 16px;
            padding: 10px 12px 12px 12px;
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.55);
            border: 1px solid rgba(54, 39, 6, 0.5);
            position: relative;
            overflow: hidden;
        }

        .sidebar-card h3 {
            margin: 0 0 6px 0;
            font-size: 15px;
        }

        .sidebar-card p,
        .sidebar-card li {
            font-size: 12px;
        }

        .sidebar-card ol {
            padding-left: 18px;
            margin: 4px 0 0 0;
        }

            display: inline-block;
            font-size: 11px;
            padding: 1p
