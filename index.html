<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="html-main/img/fengmian.png" rel="SHORTCUT ICON">
    <meta name="description" content="《丰耘秘境》模组内容展示">
    <title>丰耘秘境介绍页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            padding-top: 60px;  /* 为了避免内容被固定的页眉覆盖 */
            padding-bottom: 60px;  /* 为了避免内容被固定的页脚覆盖 */
        }

        header, footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            left: 0;
            
        }

        header {
            top: 0;  /* 页眉固定在页面顶部 */
            height: 100px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            left: 0;
            top: 0;
            height: 80px; /* 新高度 */
            display: flex;
            flex-direction: column; /* 垂直排列内容 */
            align-items: center;    /* 水平居中 */
            justify-content: center; /* 垂直紧凑 */
        }

        footer {
            bottom: 0;  /* 页脚固定在页面底部 */
        }

        nav {
             background: #333;
             color: white;
             padding: 5px 0; /* 减少内部空隙 */
             text-align: center;
             margin-top: 5px; /* 控制与标题的距离 */
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            cursor: pointer;
            top: -20px; 
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            padding: 20px;
            margin-top: 20px;  /* 留出一些空隙，避免内容紧挨着导航栏 */
            margin-bottom: 20px;  /* 留出空隙，避免内容紧挨着页脚 */
        }

        .item {
            border: 1px solid #ccc;
            margin: 10px 0;
            padding: 10px;
            background: white;
        }

        .hidden {
            display: none;
        }

        #search-box {
            margin-top: 5px; /* 控制与导航栏的距离 */
            margin-bottom: 0;
            display: block;
            width: 50%;
            padding: 8px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <header>
        <h1>丰耘秘境介绍页</h1>
        <p>反馈进群667332070</p>
        <nav>
        <a onclick="filterItems('yiqi')">辉煌假象</a>
        <a onclick="showAllItems()">显示全部</a>
    </nav>
    <!-- 搜索框 -->
    <input type="text" id="search-box" placeholder="搜索物品...">
    </header>
    
    <main id="item-container"></main> <!-- 这里将插入从外部文件加载的内容 -->

    <footer>
        <p>© 2024 丰耘秘境团队 | 所有权利保留</p>
    </footer>

    <script>
        // 加载外部文件内容到 main 部分
        function reloadItems() {
            fetch('html-main/yiqi.html')  // 通过 fetch 获取 items.html 内容
                .then(response => response.text())
                .then(data => {
                    document.getElementById('item-container').innerHTML = data;
                })
                .catch(error => console.error('加载文件失败:', error));
        }
        setInterval(reloadItems, 1000);  // 每 10 秒重新加载一次

        // 筛选物品
        function filterItems(tag) {
            const items = document.querySelectorAll('.item');
            items.forEach(item => {
                if (item.getAttribute('data-tag') === tag) {
                    item.classList.remove('hidden');
                } else {
                    item.classList.add('hidden');
                }
            });
        }

        // 显示全部物品
        function showAllItems() {
            const items = document.querySelectorAll('.item');
            items.forEach(item => item.classList.remove('hidden'));
        }

        // 搜索功能
        document.getElementById('search-box').addEventListener('input', function() {
            const query = this.value.toLowerCase();
            const items = document.querySelectorAll('main .item');
            items.forEach(item => {
                if (item.textContent.toLowerCase().includes(query)) {
                    item.style.display = '';
                } else {
                    item.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
